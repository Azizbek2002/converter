<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange rate</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="all_contents">
        <div class="background_style">
          <img src="./bgimg.png" alt="bgimg">
        </div>
        <div class="exchange_section">
          <div class="container">
          <div class="all_exchange">
            <div class="exchange">
              <div class="now">
                <h4>Qaysi davlat bosa ushani 1 pul birligi</h4>
                <h1>Bu usdga tenglashtirilgan <br> shakli boladi</h1>
                <p>bunda usha vaqtlar</p>
              </div>
              <div class="exchange_uzin">
                <div class="rates">
                  <input type="text" placeholder="summani kirit" max="10" min="1">|
                  <div class="select_type">
                    <h4>UZB So'mi</h4>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
                </div>
                <div class="rates">
                  <input type="text" placeholder="summani kirit">|
                  <div class="select_type">
                    <h4>AQSH Dollori</h4>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="histories">
              <div class="history">
                <h1>Pul birligi </h1>
                <p>Bunda sanalar</p>
                <i class="fa-regular fa-chart-line-down"></i>
              </div>
              <div class="history">
                <h1>Pul birligi </h1>
                <p>Bunda sanalar</p>
                <i class="fa-regular fa-chart-line-up"></i>
              </div>
              <div class="history">
                <h1>Pul birligi </h1>
                <p>Bunda sanalar</p>
                <i class="fa-regular fa-chart-line-up"></i>
              </div>
            </div>
          </div>
          </div> 
        </div>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
